version: 2
updates:
  # Go dependencies for AWS Lambda
  - package-ecosystem: "gomod"
    directory: "/aws"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"
      - "aws"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "quimnieto"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "quimnieto"
